<html>
<head>
  <title>Backbone Starter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="inventory">
  <button class="add-shirts" data-type="small">Add to Small Shirt Stocks</button>
  <button class="add-shirts" data-type="medium">Add to Medium Shirt Stocks</button>
  <button class="add-shirts" data-type="large">Add to Large Shirt Stocks</button>
</div>

<div id="shirts"></div>

<div id="templates">
  <script class="shirt" type="text/template">
    <h3>{{ color }} t-shirt</h3>
    <p>Small: {{ small }} in stock.</p>
    <p>Medium: {{ medium }} in stock.</p>
    <p>Large: {{ large }} in stock.</p>
  </script>
</div>

<!-- 3rd-party scripts -->
<script src="vendor/jquery-1.10.2.js" type="text/javascript"></script>
<script src="vendor/underscore.js" type="text/javascript"></script>
<script src="vendor/backbone.js" type="text/javascript"></script>

<!-- Globals -->
<script src="src/util.js" type="text/javascript"></script>
<!-- Models -->
<script src="src/models/shirt.js" type="text/javascript"></script>
<!-- Views -->
<script src="src/views/shirt-view.js" type="text/javascript"></script>
<script src="src/views/inventory-view.js" type="text/javascript"></script>
<!-- Main Entry -->
<script src="src/main.js" type="text/javascript"></script>

</body>
</html>
